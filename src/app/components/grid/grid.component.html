<div class="loto-container">
  <div class="loto-grid">
    @for (num of numbers; track num) {
      <div
        class="loto-cell"
        [class.selected]="isSelected(num)"
        (click)="toggleNumber(num)"
        >
        {{ num }}
      </div>
    }
  </div>

  <div class="selected-numbers">
    @if (partyType) {
      <h2>{{ partyType }}</h2>
    }
    @if (lastNumber !== null) {
      <div class="last-number-display">
        <p class="last-number-label">Dernier numéro :</p>
        <div class="last-number-value">{{ lastNumber }}</div>
      </div>
    }
    <h3>Numéros tirés :</h3>
    <div class="numbers-by-dozen">
      @for (dozen of getSelectedNumbersByDozen(); track dozen) {
        <div
          class="dozen-column"
          [class.has-numbers]="dozen.length > 0"
          >
          @for (num of dozen; track num) {
            <span class="selected-badge">
              {{ num }}
            </span>
          }
        </div>
      }
    </div>
  </div>
</div>
