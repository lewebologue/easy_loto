<div class="loto-container">
  <div class="loto-grid">
    <div
      *ngFor="let num of numbers"
      class="loto-cell"
      [class.selected]="isSelected(num)"
      (click)="toggleNumber(num)"
    >
      {{ num }}
    </div>
  </div>

  <div class="selected-numbers">
    @if (partyType) {
      <h2>{{ partyType }}</h2>
    }
    @if (lastNumber !== null) {
      <div class="last-number-display">
        <p class="last-number-label">Dernier numéro :</p>
        <div class="last-number-value">{{ lastNumber }}</div>
      </div>
    }
    <h3>Numéros tirés :</h3>
    <div class="numbers-by-dozen">
      <div
        *ngFor="let dozen of getSelectedNumbersByDozen()"
        class="dozen-column"
        [class.has-numbers]="dozen.length > 0"
      >
        <span *ngFor="let num of dozen" class="selected-badge">
          {{ num }}
        </span>
      </div>
    </div>
  </div>
</div>
